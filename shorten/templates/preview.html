{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <h2 class="card-title">
                    {{ filename }}
                </h2>
                <small>
                    Click
                    <a href="{{ url_for('main.raw', filename=filename) }}">here</a>
                    to download this file.
                </small>
                <hr />
                <pre>
                    <code>
                    {{ contents }}
                    </code>
                </pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block header %}
<!-- Highlight CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/monokai.min.css">
{% endblock %}
{% block footer %}
<!-- Highlight JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>

<!-- Our JS -->
<script type="text/javascript">
    hljs.highlightAll();
</script>
{% endblock %}
